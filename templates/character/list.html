<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='assets/css/minidan-framework.css') }} ">


    <title>RICK AND MORTY</title>
</head>
<body>
    <header class="header">
        <div class="all-menu">
            <input type="checkbox" id="menu" class="input-menu">
            <label for="menu" class="label-menu">
                <span class="icon-menu"></span>
            </label>
            <div class="content-menu">
                <ul>
                    <li>
                        <a href="../index">
                            <p>Início</p>
                            <span class="material-symbols-outlined">
                                home
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="/list.html">
                            <p>Personagens</p>
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>Episódios</p>
                            <span class="material-symbols-outlined">
                                live_tv
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="title">
            <h1>Personagens</h1>
        </div>

        <div class="box">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                </thead>
                <tbody>
                {% for character in characters %}
                    <tr>
                        <th data-title="ID">{{ character.id }}</th>
                        <td data-title="Nome">{{ character.nome }}</td>
                    </tr>
                </tbody>
                {% end for %}
            </table>
        </div>

        <footer>
            <p>{{ now }}</p>
        </footer>
    </main>




<script src="{{ url_for('static', filename='assets/js/minidan-framework.js') }}"></script>
</body>
</html>
